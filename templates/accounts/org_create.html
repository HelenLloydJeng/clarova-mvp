{% extends "base.html" %}
{% block content %}
  <h1>Create organisation</h1>

  {% if form.errors %}
    <div role="alert">
      <p><strong>Please correct the errors below.</strong></p>
    </div>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>
{% endblock %}
