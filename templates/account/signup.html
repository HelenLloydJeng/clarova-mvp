{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1>Sign up</h1>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>
  <p><a href="{% url 'account_login' %}">Back to login</a></p>
{% endblock %}
