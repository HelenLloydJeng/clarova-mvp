{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1>Login</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
  </form>
  <p><a href="{% url 'account_signup' %}">Create an account</a></p>
{% endblock %}
