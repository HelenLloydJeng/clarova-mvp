{% extends "base.html" %}
{% block title %}Delete Scenario{% endblock %}
{% block content %}
<h1>Delete scenario</h1>
<p>Are you sure you want to delete “{{ object.title }}”?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'scenarios:detail' object.pk %}">No, go back</a>
</form>
{% endblock %}
